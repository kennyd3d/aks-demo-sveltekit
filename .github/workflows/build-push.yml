name: Build Docker Container on Windows

on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: |
          rm -rf ~/.kube/config
          echo "${{ secrets.KUBE_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
  
      - name: Test Kubeconfig
        run: kubectl get nodes
  
      - name: Build Windows Docker Image 
        run: |
          docker build -t demo-sveltekit:0.0.0 -f Dockerfile .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Windows Docker Image
        run: |
          docker build --build-arg ORIGIN=${{ secrets.ORIGIN }} -t ${{ secrets.DOCKER_USER }}/demo-sveltekit:0.0.0 -f Dockerfile .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USER }}/demo-sveltekit:0.0.0

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        id: install
        
      - uses: MinoruSekine/setup-scoop@v4.0.1
        with:
          buckets: main
          apps: kubectl

      - name: Apply Deployment
        run: |
          kubectl apply -f ./CICD/deployment.yaml
